<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body class="bg-light">
    <div class="row bg-dark text-center text-light">
        <h2>Bootstrap</h2>
    </div>
    <div class="container text-dark">
        
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email" >Seu e-mail: </label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="tel" >Seu telefone: </label>
                    <input class="form-control" type="tel" id="tel">
                    <button style="margin-top:10px;" class="btn btn-success">Enviar</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
